<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural-Chromium Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #202124;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 48px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: #5f6368;
            font-size: 14px;
            font-weight: 400;
        }

        .key-icon {
            font-size: 40px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Roboto Mono', 'Courier New', monospace;
            transition: all 0.2s ease;
            background: white;
            color: #202124;
        }

        .form-group input:hover {
            border-color: #bdc1c6;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .form-group input::placeholder {
            color: #80868b;
        }

        .provider-select {
            margin-bottom: 32px;
        }

        .provider-select label {
            display: block;
            font-weight: 500;
            color: #202124;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .provider-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .provider-option {
            position: relative;
        }

        .provider-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .provider-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            font-weight: 400;
            font-size: 13px;
            color: #5f6368;
        }

        .provider-option input[type="radio"]:checked+label {
            border-color: #1a73e8;
            background: #e8f0fe;
            color: #1967d2;
        }

        .provider-option label:hover {
            border-color: #1a73e8;
            background: #f8f9fa;
        }

        .provider-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .btn-save {
            background: #1a73e8;
            color: white;
        }

        .btn-save:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .btn-save:active {
            background: #1557b0;
        }

        .btn-test {
            background: white;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }

        .btn-test:hover {
            background: #f8f9fa;
            border-color: #1a73e8;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            border-left: 4px solid;
        }

        .status-message.success {
            background: #e6f4ea;
            color: #137333;
            border-color: #34a853;
        }

        .status-message.error {
            background: #fce8e6;
            color: #c5221f;
            border-color: #ea4335;
        }

        .status-message.info {
            background: #e8f0fe;
            color: #1967d2;
            border-color: #1a73e8;
        }

        .help-text {
            font-size: 12px;
            color: #5f6368;
            margin-top: 6px;
            line-height: 1.5;
        }

        .help-text a {
            color: #1a73e8;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="key-icon">ðŸ”‘</div>
            <h1>API Keys</h1>
            <p class="subtitle">Configure your AI provider credentials</p>
        </div>

        <form id="settingsForm">
            <div class="provider-select">
                <label>Active Provider</label>
                <div class="provider-options">
                    <div class="provider-option">
                        <input type="radio" id="openai" name="active_provider" value="openai" checked>
                        <label for="openai">
                            <span class="provider-icon">ðŸ¤–</span>
                            OpenAI
                        </label>
                    </div>
                    <div class="provider-option">
                        <input type="radio" id="anthropic" name="active_provider" value="anthropic">
                        <label for="anthropic">
                            <span class="provider-icon">ðŸ§ </span>
                            Anthropic
                        </label>
                    </div>
                    <div class="provider-option">
                        <input type="radio" id="gemini" name="active_provider" value="gemini">
                        <label for="gemini">
                            <span class="provider-icon">âœ¨</span>
                            Gemini
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>OpenAI API Key</label>
                <input type="password" id="openai_api_key" placeholder="sk-proj-..." autocomplete="off">
                <div class="help-text">
                    Get your key from <a href="https://platform.openai.com/api-keys"
                        target="_blank">platform.openai.com</a>
                </div>
            </div>

            <div class="form-group">
                <label>Anthropic API Key</label>
                <input type="password" id="anthropic_api_key" placeholder="sk-ant-..." autocomplete="off">
                <div class="help-text">
                    Get your key from <a href="https://console.anthropic.com/settings/keys"
                        target="_blank">console.anthropic.com</a>
                </div>
            </div>

            <div class="form-group">
                <label>Google Gemini API Key</label>
                <input type="password" id="gemini_api_key" placeholder="AIza..." autocomplete="off">
                <div class="help-text">
                    Get your key from <a href="https://aistudio.google.com/app/apikey"
                        target="_blank">aistudio.google.com</a>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-test" onclick="testConnection()">
                    Test Connection
                </button>
                <button type="submit" class="btn-save">
                    Save Settings
                </button>
            </div>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const CONFIG_PATH = 'config.json';

        window.addEventListener('DOMContentLoaded', loadConfig);

        async function loadConfig() {
            try {
                const response = await fetch(CONFIG_PATH);
                if (response.ok) {
                    const config = await response.json();

                    document.getElementById('openai_api_key').value = config.openai_api_key || '';
                    document.getElementById('anthropic_api_key').value = config.anthropic_api_key || '';
                    document.getElementById('gemini_api_key').value = config.gemini_api_key || '';

                    const activeProvider = config.active_provider || 'openai';
                    document.getElementById(activeProvider).checked = true;

                    showStatus('Settings loaded successfully', 'success');
                } else {
                    showStatus('No existing config found - using defaults', 'info');
                }
            } catch (error) {
                console.error('Error loading config:', error);
                showStatus('Could not load existing settings', 'error');
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const config = {
                openai_api_key: document.getElementById('openai_api_key').value,
                anthropic_api_key: document.getElementById('anthropic_api_key').value,
                gemini_api_key: document.getElementById('gemini_api_key').value,
                active_provider: document.querySelector('input[name="active_provider"]:checked').value
            };

            try {
                const configJson = JSON.stringify(config, null, 2);

                const blob = new Blob([configJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'config.json';
                a.click();
                URL.revokeObjectURL(url);

                showStatus('âœ… Settings saved! Config file downloaded. Place it in the src/ directory.', 'success');

                navigator.clipboard.writeText(configJson).then(() => {
                    console.log('Config copied to clipboard');
                });

            } catch (error) {
                console.error('Error saving config:', error);
                showStatus('Error saving settings: ' + error.message, 'error');
            }
        });

        async function testConnection() {
            const activeProvider = document.querySelector('input[name="active_provider"]:checked').value;
            const apiKey = document.getElementById(`${activeProvider}_api_key`).value;

            if (!apiKey) {
                showStatus(`Please enter a ${activeProvider.toUpperCase()} API key first`, 'error');
                return;
            }

            showStatus(`Testing ${activeProvider} connection...`, 'info');

            let isValid = false;
            switch (activeProvider) {
                case 'openai':
                    isValid = apiKey.startsWith('sk-');
                    break;
                case 'anthropic':
                    isValid = apiKey.startsWith('sk-ant-');
                    break;
                case 'gemini':
                    isValid = apiKey.startsWith('AIza');
                    break;
            }

            if (isValid) {
                showStatus(`âœ… ${activeProvider.toUpperCase()} key format looks valid! Save to test with actual API.`, 'success');
            } else {
                showStatus(`âš ï¸ ${activeProvider.toUpperCase()} key format doesn't match expected pattern`, 'error');
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>

</html>
